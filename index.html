<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch BABY</title>
    <link rel="stylesheet" href="./styles.css" />
    
</head>
<body> 
    <h1>Etch a Sketch</h1>
    <main>
        <div class="container">

        </div>
        <div class="options">
            <div class="buttons">
                <label><input type="range" id="custom-size" value="10" min="2" max="64" step="1"></label>
                <label><input type="color" id="color-picker" ><span class="color-span">Pen Color</span></label>
                <label><input type="color" id="background-color" value="#7de32a"><span class="color-span">Background Color</span></label>
                <input type="button" id="clear" value="Clear">
                <input type="button" id="eraser" value="Erase">
                <input type="button" id="drawer" value="Draw">
                
                
                
            </div>
        </div>
    </main>
    <script src="./etch.js" defer></script>
</body>
</html>
